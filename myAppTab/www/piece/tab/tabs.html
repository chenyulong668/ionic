<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- 首页 -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- 分类 -->
  <ion-tab title="分类" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/minute">
    <ion-nav-view name="tab-minute"></ion-nav-view>
  </ion-tab>

  <!-- 发现 -->
  <ion-tab title="发现" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/find">
    <ion-nav-view name="tab-find"></ion-nav-view>
  </ion-tab>

  <!-- 购物车 -->
  <ion-tab title="购物车" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/shopping">
    <ion-nav-view name="tab-shopping"></ion-nav-view>
  </ion-tab>

  <!-- 登陆页 -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/landing">
    <ion-nav-view name="tab-landing"></ion-nav-view>
  </ion-tab>

</ion-tabs>
